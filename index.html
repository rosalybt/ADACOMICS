<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css>
    <link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-icon">
    <title>ADA COMICS </title>
</head>

<body>

    <header>
        <div class="barra">
            <div class="contenedor-marca">
                <h1 class="nombre-marca">ADA COMICS</h1>
            </div>
            <button class="modo-oscuro" aria-label="cambiar a modo oscuro">
                <!-- privilegia el auto cierre de etiquetas que no tienen contenido:
                <i class="fas fa-sun" /> -->
                <span><i class="fas fa-sun"></i></span>
                <span><i class="fas fa-moon"></i></span>
            </button>
        </div>
    </header>
    <section class="portada">
        <!-- portada -->
    </section>

    <main>
        <!-- bien por usar un form! -->
        <form action="" id="form" aria-label="opciones para filtrar la busqueda">
            <div class="busqueda">
                <label for="filtro-texto" class="filtro-texto">
                    <h2>Búsqueda</h2>
                    <input type="text" name="filtro" id="input-texto" placeholder="Ingresa tu búsqueda"
                        aria-label="Ingresa tu búsqueda">
                </label>
                <i class="fas fa-search"></i>
            </div>

            <div class="filtros">
                <label for="tipo">TIPO
                    <select name="tipo" id="tipo" class="select">
                        <option value="comics">Comics</option>
                        <option value="characters">Personajes</option>
                    </select>
                </label>

                <label for="orden">ORDEN
                    <select name="orden" id="select-order" class="select" aria-label="Orden de la busqueda">
                        <option value="title">A-Z</option>
                        <option value="-title">Z-A</option>
                        <option value="-focDate">Mas nuevo</option>
                        <option value="focDate">Mas viejo</option>
                    </select>
                </label>

                <button class="btn-buscar" type="submit">BUSCAR</button>
            </div>
        </form>

        <!-- more info resource selected -->
        <section class="container-more-info hidden">

            <button class="btn-back"><i class="fas fa-angle-left"></i> Regresar</button>

            <article class="card-more-info">
                <!-- show a card with the details of the selected character/comic -->
            </article>
            <hr>
        </section>

        <section class="section-results">

            <div class="show-results">
                <h3 class="title-result"> Resultados </h3>
                <span class="total-results-showed">0000</span> <span>RESULTADOS</span>
            </div>

            <div class="contenedor-cards">
                <!-- Cards -->
            </div>

        </section>

        <div class="overlay-loading">
            <div class="circle-animation"></div>
        </div>

        <div class="pages">
            <button id="btn-beginning" aria-label="ir a la primera pagina">
                <i class="fas fa-angle-double-left"></i></button>
            <button id="btn-previous" aria-label="ir a la pagina anterior"><i class="fas fa-angle-left"></i></button>
            <button id="btn-next" aria-label="ir a la siguiente pagina"><i class="fas fa-angle-right"></i></button>
            <button id="btn-finish" aria-label="ir a la ultima pagina">
                <i class="fas fa-angle-double-right"></i>
            </button>
        </div>
    </main>

    <footer>
        <p>Hecho con pasión ❣️ and SASS por
            <a href="https://www.linkedin.com/in/rosaly-balbuena-b287241b4/" target="_blank">Rosaly Balbuena</a>
        </p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
